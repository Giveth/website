<svg xmlns="http://www.w3.org/2000/svg" viewBox="4791 2004 341 125"><defs><style>.a{fill:#95989a;font-size:20px;font-family:Quicksand-Regular, Quicksand;}</style></defs><g transform="translate(4051 98)"><text class="a" transform="translate(740 1926)"><tspan x="0" y="0">Sometimes in complex projects, the</tspan><tspan x="0" y="25">Maker will need to supply proof to a</tspan><tspan x="0" y="50">reviewer, that a milestone has been</tspan><tspan x="0" y="75">completed. Only then, the milestone</tspan><tspan x="0" y="100">will actually be paid out to the Maker.</tspan></text></g></svg>