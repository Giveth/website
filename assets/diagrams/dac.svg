<svg xmlns="http://www.w3.org/2000/svg" viewBox="5817 1475 346 175"><defs><style>.a{fill:#95989a;font-size:20px;font-family:Quicksand-Regular, Quicksand;}</style></defs><text class="a" transform="translate(5817 1495)"><tspan x="0" y="0">A DAC is a community fighting for a</tspan><tspan x="0" y="25">cause. Might it be hungry people,</tspan><tspan x="0" y="50">saving lions or some other great</tspan><tspan x="0" y="75">cause. DAC stands for Decentralized</tspan><tspan x="0" y="100">Altruistic Community. Some members</tspan><tspan x="0" y="125">might be Delegates who try to select</tspan><tspan x="0" y="150">projects most beneficial to a cause</tspan></text></svg>