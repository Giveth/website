<!-- Footer -->
<footer id="footer" class="container-fluid background-black">
  <ul class="col d-flex justify-content-center hide-list-style">

    {% if site.slack %}
      <li>
        <a href="{{ site.slack }}"><i class="fa fa-slack"></i></a>
      </li>
    {% endif %}

    {% if site.twitter_username %}
      <li>
        <a href="https://twitter.com/{{ site.twitter_username }}"><i class="fa fa-twitter"></i></a>
      </li>
    {% endif %}

    {% if site.github_username %}
      <li>
          <a href="https://github.com/{{ site.github_username }}"><i class="fa fa-github"></i></a>
      </li>
    {% endif %}

    {% if site.facebook_username %}
      <li>
          <a href="https://facebook.com/{{ site.facebook_username }}"><i class="fa fa-facebook"></i></a>
      </li>
    {% endif %}

    {% if site.youtube %}
      <li>
          <a href="{{ site.youtube }}"><i class="fa fa-youtube"></i></a>
      </li>
    {% endif %}

  </ul>
  <h6 class="color-white padding-top">MMXVII - No Rights Reserved - The Unicorns at Giveth DAC</h6>
</footer>
